[manager]
show_hidden = false

[opener]
edit = [
	{ run = 'nvim "$@"', block = true, for = "unix" },
	{ run = "nvim %*",   block = true, for = "windows" },
]
play = [
	{ run = 'mpv "$@"', orphan = true, for = "unix" },
	{ run = '"C:\Program Files\mpv.exe" %*', orphan = true, for = "windows" }
]
open = [
	{ run = 'xdg-open "$@"', desc = "Open" },
]
open_pdf_in_preview = [
  { run = 'open -a preview "$@"', desc= "in preview"}
]
open_pdf_in_tdf = [
  { run = 'tdf "$@"',block=true, desc= "terminal pdf"}
]

[open]
rules = [
	{ name = "*.pdf", use = ["open_pdf_in_tdf", "open_pdf_in_preview"] },
	{ name = "*.*", use = ["edit"] },
]

